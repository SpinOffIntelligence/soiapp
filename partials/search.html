<div>
	<div class="row">
		<div class="col-md-8">
			&nbsp;
		</div>
	</div>

  <div class="row">
    <div class="col-md-12">
        <span class="hover-link" ng-click="screenStuff.showFilters=!screenStuff.showFilters"><span ng-if="screenStuff.showFilters">Hide Filters</span><span ng-if="!screenStuff.showFilters">Show Filters</span></span> <i ng-if="screenStuff.showFilters" class="fa fa-chevron-down" aria-hidden="true"></i><i ng-if="!screenStuff.showFilters" class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
  </div>

  <div ng-if="screenStuff.showFilters" ng-include="'partials/filters.html'"></div>

	<div class="row">
		<div class="col-md-8">
			<div class="form-group">
				<span class="in-input"><i class="fa fa-search fa-2x" aria-hidden="true"></i> Search</span>
				<input class="form-control form-control-wide" type="text" name="searchText" id="searchText" ng-model="screenStuff.searchText"> 
	  	</div>
		</div>
  	<div class="col-md-4">
  		<button type="button" class="btn garp-btn-orange" ng-click="search()" style="margin-top:10px">Search</button>
  	</div>
	</div>

    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="row">
            <div class="col-md-4">
              
              <a ng-click="toggelSort('name')" ng-class="{'active-sort' : screenStuff.sortField=='name'}"class="click-link">Name</a><span ng-if="screenStuff.sortField=='name'">  <i ng-if="screenStuff.sortOrder" class="fa fa-chevron-up"></i><i ng-if="!screenStuff.sortOrder" class="fa fa-chevron-down"></i></span>

            </div>
            <div class="col-md-4">
              <a ng-click="toggelSort('statsbetweencentrality')" ng-class="{'active-sort' : screenStuff.sortField=='statsbetweencentrality'}"class="click-link">Rank</a><span ng-if="screenStuff.sortField=='statsbetweencentrality'">  <i ng-if="screenStuff.sortOrder" class="fa fa-chevron-up"></i><i ng-if="!screenStuff.sortOrder" class="fa fa-chevron-down"></i></span>
            </div>
            <div class="col-md-4">
              
            </div>
        </div>
      </div>
    </div> 
  </div>     

	<div ng-repeat="objRes in screenStuff.searchResults">
		<div ng-if="objRes.results.length > 0" class="row" style="margin-top:20px;">
			<div class="col-md-12">
				<h3>{{objectTypeToName(objRes.objectType)}}</h3>
			</div>
		</div>	
		<div class="row" ng-repeat="res in objRes.results | orderBy: screenStuff.sortField : screenStuff.sortOrder">
			<div class="col-md-12">
        <div class="well">
          <div class="row">
            <div class="col-md-4">
              <a ng-click="goObj(res)" class="click-link">{{showResults(objRes.objectType, res)}}</a>
            </div>
            <div class="col-md-4">
              {{res.statsdegreecentrality}}
            </div>
            <div class="col-md-4">
              
            </div>
        </div>
				
			</div>
		</div>			
	</div>	

</div>
