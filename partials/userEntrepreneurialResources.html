<div class="row">
  <div class="col-md-12">
    <div style="float:left;width:20px;height:60px;background-color: #9d9d9d;margin-top:20px;margin-bottom:20px  "></div>
    <div style="height:60px;background-color: white">
      <div style="margin-left:40px;">
        <h3 style="line-height: 55px;">Facilities and Resources</h3>
      </div>
    </div>
  </div>
</div>

<div ng-include="'partials/userPaging.html'"></div>

<div class="row grid-header">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-1 row-space-bottom">
            <b>Score</b>
          </div>
          <div class="col-md-2 row-space-bottom">
            <b>Name</b>
          </div>
          <div class="col-md-3 row-space-bottom">
            <b>Type</b>
          </div>
          <div class="col-md-3 row-space-bottom">
            <b>Services</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-repeat="obj in gridInfo.rawData">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-1 row-space-bottom">
            <div class="grid-row-header">Score</div>
            <div>{{obj.statsdegreecentrality}}</div>
          </div>
          <div class="col-md-2 row-space-bottom">
            <div ng-if="obj.logo">
              <img class="media-object small-logo-newline" ng-src="/www/logos/{{obj.logo}}">
            </div>
            <a ng-click="goDetail('entrepreneurialResourceDetail',obj.id)" class="click-link">{{obj.name}}</a>
          </div>
          <div class="col-md-3 row-space-bottom">
            <div class="grid-row-header">Type</div>
             <div>{{obj.type}}</div>
          </div>
          <div class="col-md-3">
            <div class="grid-row-header">Services</div>
            <div>{{obj.services}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'partials/userPaging.html'"></div>
