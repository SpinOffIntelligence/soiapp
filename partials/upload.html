<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>Upload Data</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
        <form  ng-controller="uploadController as up" name="up.upload_form">
                Select your CSV File.
            <input 
                type="file" 
                ngf-select 
                ng-model="up.file" 
                name="file" 
                ngf-max-size="20MB" 
                />
            <i ng-show="up.upload_form.file.$error.required">*required</i><br>
            <i ng-show="up.upload_form.file.$error.maxSize">File too large 
            {{up.file.size / 1000000|number:1}}MB: max 20M</i>
           <!--  Multiple files
            <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
            Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div> -->

            <select name='mode' ng-model='formData.mode'>
            	<option value='add'>Add</option>
            	<option value='update'>Update</option>
            	<option value='delete'>Delete</option>
            </select><br>

            Object Type: <input type='text' name='objectType' ng-model='formData.objectType'><br>
            
            <b>For Edges</b>
            Source Object Type: <input type='text' name='sourceObjectType' ng-model='formData.sourceObjectType'><br>
            Target Object Type: <input type='text' name='targetObjectType' ng-model='formData.targetObjectType'><br>
			<input type="text" hidden id="savePath" name="savePath" value="path"/>
            <button type="submit" ng-click="up.submit()">submit</button>
            <p>{{up.progress}}</p>
        </form>
			
		</div>
	</div>
</div>
