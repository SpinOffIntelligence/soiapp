<div class="row">
	<div class="col-md-12">
		<br>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="alert alert-info" role="alert"> 
			<div><strong class="hover-link">{{objData.title}}</strong></div>
		</div>
	</div>
</div>

<div ng-if="mode.view=='data' && loaded==true" class="row">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-10">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary">
						  <div class="panel-body">
						    <div class="row">
									<div class="col-md-6 section-header">
										Overview
									</div>
									<div class="col-md-6" style="text-align: right;">
										<a ng-click="update()" class="click-link">UPDATE</a>
									</div>
								</div>
						    <div class="row"><div class="col-md-12">&nbsp;</div></div>

                <div ng-repeat="prop in model.fields | orderBy: displayOrder" ng-if="prop.detailSection == 'details'">
                  <div class="row">
                    <div class="col-md-2 data-heading">
                      {{prop.displayName}}:
                    </div>
                    <div class="col-md-10" ng-bind-html="util.trust(util.formatData(prop.controlType, prop.controlType, objData[prop.schemaName]))">
                    </div>
                  </div>
                  <div class="row"><div class="col-md-12">&nbsp;</div></div>
                </div>                

								<div class="row">
									<div class="col-md-12">
										{{objData.details}}
									</div>
								</div>
								<div class="row"><div class="col-md-12">&nbsp;</div></div>

						  </div>
						</div>
					</div>
				</div>
				<div class="row"><div class="col-md-12">&nbsp;</div></div>

        <div class="row" ng-if="userSession.rights == 'Full Admin'">
          <div class="col-md-12">
            <div class="panel panel-primary">
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6 section-header">
                    Scoring
                  </div>
                  <div class="col-md-6" style="text-align: right;">
                  </div>
                </div>
                <div class="row"><div class="col-md-12">&nbsp;</div></div>

                  <div class="row">
                    <div class="col-md-2 data-heading">
                      Rank / Degree Centrality:
                    </div>
                    <div class="col-md-10">
                      {{objData.statsdegreecentrality}}
                    </div>
                  </div>
                  <div class="row"><div class="col-md-12">&nbsp;</div></div>

                  <div class="row">
                    <div class="col-md-2 data-heading">
                      Rank / Between Centrality:
                    </div>
                    <div class="col-md-10">
                      {{objData.statsbetweencentrality}}
                    </div>
                  </div>
                  <div class="row"><div class="col-md-12">&nbsp;</div></div>

                  <div class="row">
                    <div class="col-md-2 data-heading">
                      Data Quaility Score:
                    </div>
                    <div class="col-md-10">
                      {{objData.dataquailityscore}}
                    </div>
                  </div>
                  <div class="row"><div class="col-md-12">&nbsp;</div></div>

              </div>
            </div>
          </div>
        </div>
        <div class="row"><div class="col-md-12">&nbsp;</div></div>  

				<div ng-repeat="recordInfo in [{name: 'Targets', showType: true, recordsName: 'EMediaTarget', direction: 'in', otherFields: '', avatar: 'people', route: 'organizationDetail'}]" ng-include="'partials/userDetailsRelated.html'"></div>

			</div>
		</div>
	</div>
</div>
